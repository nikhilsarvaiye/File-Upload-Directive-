<div class="subform margin-top-10 {{cssclassforheadings}}">
    <div class="subform-title subform-title-bold" ng-If="!readonly">
        {{title}}
        <span class="helplink" tool-tip data-toggle="tooltip" data-original-title="message" data-html="true" title="{{toolTipText}}"><i class="fa fa-question-circle"></i></span>
    </div>
    <div class="subform-body padding-10">

        <div id="fileControlDiv" ng-show="!readonly" class="col-lg-10 col-sm-12 col-md-12 table-responsive margin-bottom-10 no-padding">
            <div class="form-group">
                <!--<label ng-bind="title">Upload Documents</label>-->
                <input class="file" type="file" multiple>
            </div>
            <div class="clearfix"> </div>
        </div> <!--End table-responsive-->
        <div class="col-lg-6 col-md-12 col-sm-12" id="DocsDiv_req">
            <div class="table-responsive">
                <table id="UploadedDoc_req" class="table table-condensed table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="width:60%" class="sorting">Document</th>
                            <th style="width:10%" ng-If="!readonly" class="sorting">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="file in Files track by $index" ng-If="!file.DeleteFile">
                            <td><a href="javascript:void(0)" ng-click="requestDownloadFile(file)" tool-tip data-toggle="tooltip" data-original-title="Download File">{{file.name}}</a></td>
                            <td ng-If="!readonly"><a ng-show="file.MetaData.EmployeeId == UserIdentity.EmpId" href="javascript:void(0)" ng-click="deleteFile(file)" tool-tip data-toggle="tooltip" data-original-title="Delete">  <i class="fa fa-trash"></i></a></td>
                        </tr>
                        <tr ng-if="Files.length == 0"><td class="notem" colspan="2">No Document Found</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="clearfix"> </div>
    </div>
</div>
<!-- File Upload Component -->
